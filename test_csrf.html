<!DOCTYPE html>
<html>
<head>
    <title>CSRF Test</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; margin: 5px; }
        #result { margin-top: 20px; padding: 10px; background: #f5f5f5; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Testing Ping API with CSRF Token</h1>
    
    <button onclick="testPing()">Test Ping All (POST)</button>
    <button onclick="testStatus()">Test Status (GET)</button>
    <button onclick="testSinglePing()">Test Single Device Ping</button>
    <div id="result"></div>
    
    <script>
        // Helper function to get CSRF token
        function getCsrfToken() {
            const meta = document.querySelector('meta[name="csrf-token"]');
            return meta ? meta.getAttribute('content') : '';
        }
        
        async function testPing() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing POST request with CSRF token...</p>';
            
            try {
                const response = await fetch('/api/monitoring/ping-all', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-CSRF-TOKEN': getCsrfToken(),
                    },
                    credentials: 'same-origin',
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3 class="success">✅ POST Success!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 class="error">❌ POST Failed: ${response.status}</h3>
                        <p>${response.statusText}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 class="error">❌ Network Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
        
        async function testStatus() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing GET request...</p>';
            
            try {
                const response = await fetch('/api/monitoring/status', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    credentials: 'same-origin',
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3 class="success">✅ GET Success!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 class="error">❌ GET Failed: ${response.status}</h3>
                        <p>${response.statusText}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 class="error">❌ Network Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
        
        async function testSinglePing() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing single device ping...</p>';
            
            try {
                const response = await fetch('/api/monitoring/device/1/ping', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-CSRF-TOKEN': getCsrfToken(),
                    },
                    credentials: 'same-origin',
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3 class="success">✅ Single Ping Success!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 class="error">❌ Single Ping Failed: ${response.status}</h3>
                        <p>${response.statusText}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 class="error">❌ Network Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
